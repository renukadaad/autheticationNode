<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/9f8399b457.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9f8399b457.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Login-Page</title>
  </head>
  <body>
    <img class="wave" src="Images/wave.png" />
    <div class="container">
      <div class="img">
        <img src="Images\maleprofile.png" />
      </div>
      <div class="login-container">
        <form action="login" method="POST">
          <img class="avatar" src="Images/maleprofile.png" />
          <h2>Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Restaurant Name</h5>
              <input class="input" name ="username" autocomplete = "off" type="text" />
            </div>
          </div>
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input" name ="password"  type="password" />
            </div>
          </div>
          <a herf="#">Forget Password?</a>
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
